<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./styles.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Contact form</title>
  

</head>
<body>

  <main class="container">
    <h1 class="heading">Contact Us</h1>
    <section class="name">
      <div>
        <label for="first-name">First Name<span aria-label="required">*</span></label>
        <input type="text" id="first-name" name="first-name" minlength="3" maxlength="20" pattern="[a-zA-z]"/>
      </div>
      <div>
        <label for="last-name">Last Name<span aria-label="required">*</span></label>
        <input type="text" id="last-name" name="last-name" minlength="3" maxlength="20"/>
      </div>
    </section>
    <div class="Email">
      <label for="email">Email Address<span aria-label="required">*</span></label>
      <input type="email" id="email" name="email" pattern="\w{5,}@[a-z]{5,}.com"/>
    </div>
    <section class="query-choice">
      <span>Query Type<span aria-label="required">*</span></span>
      <div class="query-choice-inner">
      <div>
        <input type="radio" id="general-enquiry" name="query"/>
        <label for="general-enquiry">General Enquiry</label>
      </div>
      <div>
        <input type="radio" id="support-request" name="query"/>
        <label for="support-request">Support Request</label>
      </div>
    </div>
    </section>
    <div class="text-message">
      <label for="message">Message</label>
      <textarea id="message" name="message" autocomplete="on" rows="4"></textarea>
    </div>
    <div class="consent-check">
      <input type="checkbox" id="consent" name="consent"/>
      <label for="consent">I consent to being contacted by the team</label>
    </div>
    <div class="submit">
      <button type="submit">Submit</button>
    </div>
  </main>
  
</body>
</html>
