<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <h1 class="heading">Contact Us</h1>
    <section class="name">
      <div>
        <label for="first-name">First Name<span aria-label="required">*</span></label>
        <input type="text" id="first-name" name="first-name" minlength="3" maxlength="20"/>
      </div>
      <div>
        <label for="last-name">Last Name<span aria-label="required">*</span></label>
        <input type="text" id="last-name" name="last-name" minlength="3" maxlength="20"/>
      </div>
    </section>
    <div class="Email">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email"/>
    </div>
    <section class="query-choice">
      <label for="query"></label>
      <div>
        <input type="radio" id="query" name="query" checked/>
      </div>
      <div>
        <input type="radio" id="query" name=""/>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
